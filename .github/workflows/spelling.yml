name: Spell Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  spelling:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Codespell
        uses: codespell-project/actions-codespell@v2
        with:
          check_filenames: true
          skip: .git,*.lock,*.json,node_modules
          ignore_words_list: crate,te,nd
